<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    
       <nav th:replace="/fragments/navbar :: nav"></nav>
        
    <section class="text-center content-section">
        <div class="container">
            <p th:if="${mensaje == null}" class="display-4">Ingresa los datos de tu hogar para que el mundo lo conozca</p>
            <p th:if="${mensaje != null}" class="display-4" th:text="${mensaje}"></p>
            <p th:if="${error != null}" th:text="${error}" style="background-color: red"></p>
            <form action="/casa/registro" method="POST">

              <input type="hidden" name="id" th:value=${casa.id}>
                
              <label>Calle</label>
              <input type="text" class="form-control" name="calle" th:value=${casa.calle}>
              
              <label>Numero</label>
              <input type="number" class="form-control" name="numero" th:value=${casa.numero}>
              
               <label>Codigo Postal</label>
              <input type="text" class="form-control" name="codPostal" th:value=${casa.codPostal}>
              
               <label>Ciudad</label>
              <input type="text" class="form-control" name="ciudad" th:value=${casa.ciudad}>
              
               <label>Pais</label>
              <input type="text" class="form-control" name="pais" th:value=${casa.pais}>
              
              <label>Fecha de disponibilidad desde</label>
              <input type="date" class="form-control" name="fechaDesde" th:value=${casa.fechaDesde}>
              
              <label>Fecha de disponibilidad hasta</label>
              <input type="date" class="form-control" name="fechaHasta" th:value=${casa.fechaHasta}>
              
              <label>Cantidad minima de dias de alojamiento</label>
              <input type="number" class="form-control" name="minDias" th:value=${casa.minDias}>
              
              <label>Cantidad maxima de dias de alojamiento</label>
              <input type="number" class="form-control" name="maxDias" th:value=${casa.maxDias}>
              
              <label>Precio por dia de alojamiento</label>
              <input type="number" class="form-control" name="precio" th:value=${casa.precio}>
              
              <label>Tipo de Vivienda</label>
              <input type="text" class="form-control" name="tipoVivienda" th:value=${casa.tipoVivienda}>
              
              <br/><button th:if="${casa.id == null}" type="submit" class="btn btn-primary">Cargar mi casa</button>
              <br/><button th:if="${casa.id != null}"type="submit" class="btn btn-primary">Actualizar mi casa</button>
            </form>
        </div>
    </section>
    <section class="text-center download-section content-section" id="download" style="background-image:url('assets/img/downloads-bg.jpg');"></section>
    <section class="text-center content-section" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2>REDES</h2>
                    <p>SÃ­guenos y conoce nuestras ultimas novedades!</p>
                    <ul class="list-inline banner-social-buttons">
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-instagram fa-fw"></i></button></li>
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-twitter fa-fw"></i></button></li>
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-facebook-f fa-fw"></i><span class="network-name"></span></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="map-clean"></div>
