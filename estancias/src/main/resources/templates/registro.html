<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">
    
        <nav th:replace="/fragments/navbar :: nav"></nav>

    <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Registrate</h2>
            <p th:if="${error != null}" th:text="${error}" style="background-color: red"></p>
            <form th:if="${accion == null}" action="/registrar" method="POST">
                
              <label>Alias</label>
              <input type="text" class="form-control" name="alias" th:value=${alias}/>

              <label>Email</label>
              <input type="email" class="form-control" name="email" th:value=${email}/>
              
              <label>Clave</label>
              <input type="password" class="form-control" name="clave1" th:value=${clave1}/>
              
              <label>Repetir Clave</label>
              <input type="password" class="form-control" name="clave2" th:value=${clave2}/>
              
              <br/><button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
            
            <form th:if="${accion == 'crear-familia'}" action="/familia/registro" method="POST">
                
              <input type="hidden" name="idUsuario" th:value="${idUsuario}"/>
                
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value=${nombre}/>

              <label>Edad minima de los niños en la casa</label>
              <input type="number" class="form-control" name="edadMin" th:value=${edadMin}/>
              
              <label>Edad maxima de los niños en la casa</label>
              <input type="number" class="form-control" name="edadMax" th:value=${edadMax}/>
              
              <label>Cantidad de niños en la casa</label>
              <input type="number" class="form-control" name="numHijos" th:value=${numHijos}/>
              
              <br/><button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
            
            <form th:if="${accion == 'crear-cliente'}" action="/cliente/registro" method="POST">
                
              <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}"/>
                
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value=${nombre}/>

              <label>Calle</label>
              <input type="text" class="form-control" name="calle" th:value=${calle}/>
              
              <label>Numero</label>
              <input type="number" class="form-control" name="numero" th:value=${numero}/>
              
               <label>Codigo Postal</label>
              <input type="text" class="form-control" name="codPostal" th:value=${codPostal}/>
              
               <label>Ciudad</label>
              <input type="text" class="form-control" name="ciudad" th:value=${ciudad}/>
              
               <label>Pais</label>
              <input type="text" class="form-control" name="pais" th:value=${pais}/>
              
              <br/><button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </section>
    <section class="text-center download-section content-section" id="download" style="background-image:url('assets/img/downloads-bg.jpg');"></section>
    <section class="text-center content-section" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2>REDES</h2>
                    <p>Síguenos y conoce nuestras ultimas novedades!</p>
                    <ul class="list-inline banner-social-buttons">
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-instagram fa-fw"></i></button></li>
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-twitter fa-fw"></i></button></li>
                        <li class="list-inline-item">&nbsp;<button class="btn btn-primary btn-lg btn-default" type="button"><i class="fa fa-facebook-f fa-fw"></i><span class="network-name"></span></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="map-clean"></div>
    
<!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>


</body>

</html>
