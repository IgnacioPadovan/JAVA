<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Glee</h1>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  
  
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Registrate</h2>
            <p th:if="${error != null}" th:text="${error}" style="background-color: red"></p>
            <form action="/registrar" method="POST" enctype="multipart/form-data">
                
              <!-- <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> -->
                
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value=${nombre}/>

              <label>Apellido</label>
              <input type="text" class="form-control" name="apellido" th:value=${apellido}/>
              
              <label>Documento</label>
              <input type="text" class="form-control" name="documento" th:value=${documento}/>
              
              <label>Clave</label>
              <input type="password" class="form-control" name="clave" th:value=${clave1}/>
              
              <label>Repetir Clave</label>
              <input type="password" class="form-control" name="clave2" th:value=${clave2}/>
              
              <br/><button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>

</body>

</html>
