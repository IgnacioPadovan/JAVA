<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
  
  <header>
      <h1 style="margin-top:80px; text-align:center;">Mis Autores</h1>
  </header>
  
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 order-lg-12">
            
            <a th:href="@{/autor/editar-autor}" class="btn btn-primary btn-xl rounded-pill mt-5">+</a>
            <table class="table table-light table-hover">
                <thead>
                    <tr class="bg-primary"></tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr th:each="autor : ${autores}">
                        <td th:text="${autor.nombre}"></td>
                        <td>
                            <span th:if="${autor.alta == true}" class="bg-primary">Alta</span>
                            <span th:if="${autor.alta == false}" class="bg bg-warning ">Baja</span>
                        </td>
                        <td>
                            <a th:href="@{/autor/editar-autor(id=__${autor.id}__,accion=Actualizar)}">Editar</a>
                            <a th:href="@{/autor/eliminar-autor(id=__${autor.id}__)}">Dar de Baja</a>
                        </td>
                    </tr>
                    
                </tbody>
                
                
                
            </table>
        </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>


</body>

</html>
