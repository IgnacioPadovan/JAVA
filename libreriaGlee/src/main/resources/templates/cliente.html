<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
  
  <header>
      <h1 style="margin-top:80px; text-align:center;"><span th:text="${accion}"></span> Cliente</h1>
            <h2 style="margin-top:40px; text-align:center;" th:if="${accion == 'Actualizar'}">El cliente se dar√° automaticamente de alta</h2>

  </header>
  
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
              
            <img class="img-fluid rounded-circle" src="img/m3.jpeg" alt="">
                    
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            
            <form   enctype="multipart/form-data">
                
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                
              <input type="hidden" name="id" th:value="${perfil.id}"/>
              
               <label>Documento</label>
               <input type="number" class="form-control" name="documento" th:value="${perfil.documento}" th:disabled="${accion == 'Eliminar'}"/>
              
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}" th:disabled="${accion == 'Eliminar'}"/>

              <label>Apellido</label>
               <input type="text" class="form-control" name="apellido" th:value="${perfil.apellido}" th:disabled="${accion == 'Eliminar'}"/>
               
              <br/><button th:if="${accion == 'Crear'}" type="submit" class="btn btn-primary" formaction="/cliente/crear-cliente" formmethod="GET">Ingresar cliente</button>
              <br/><button th:if="${accion == 'Actualizar'}" type="submit" class="btn btn-primary" formaction="/cliente/crear-cliente" formmethod="GET">Actualizar cliente</button>
              <br/><button th:if="${accion == 'Eliminar'}" type="submit" class="btn btn-danger" formaction="/cliente/eliminar-cliente" formmethod="GET">Baja cliente</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>


</body>

</html>
