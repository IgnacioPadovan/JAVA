<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>
  
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            
            <form action="/admin/actualizar-perfil" method="POST" enctype="multipart/form-data">
                
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                
              <input type="hidden" name="id" th:value="${perfil.id}"/>
              
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value=${perfil.nombre}/>

              <label>Apellido</label>
              <input type="text" class="form-control" name="apellido" th:value=${perfil.apellido}/>
              
              <label>Documento</label>
              <input type="text" class="form-control" name="documento" th:value=${perfil.documento}/>
              
              <label>Clave</label>
              <input type="password" class="form-control" name="clave1" th:value=${clave1}/>
              
              <label>Repetir Clave</label>
              <input type="password" class="form-control" name="clave2" th:value=${clave2}/>
              
              <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>


</body>

</html>
